name: Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '20'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin/universal
            output: pfm.app
            artifact: pfm-macos
          - os: windows-latest
            platform: windows/amd64
            output: pfm.exe
            artifact: pfm-windows-amd64
          - os: ubuntu-latest
            platform: linux/amd64
            output: pfm
            artifact: pfm-linux-amd64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      # Install Wails CLI
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      # Build application
      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          wails build -platform ${{ matrix.platform }}
          # Create zip for macOS app bundle
          cd build/bin
          zip -r pfm-macos.zip pfm.app

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        run: wails build -platform ${{ matrix.platform }}

      - name: Build (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: wails build -platform ${{ matrix.platform }}

      # Upload artifacts
      - name: Upload macOS artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: build/bin/pfm-macos.zip
          retention-days: 30

      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: build/bin/${{ matrix.output }}
          retention-days: 30

      - name: Upload Linux artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: build/bin/${{ matrix.output }}
          retention-days: 30

  # Create release when tag is pushed
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          # macOS
          cp artifacts/pfm-macos/pfm-macos.zip release/
          # Windows
          cd artifacts/pfm-windows-amd64
          zip -r ../../release/pfm-windows-amd64.zip pfm.exe
          cd ../..
          # Linux
          cd artifacts/pfm-linux-amd64
          tar -czvf ../../release/pfm-linux-amd64.tar.gz pfm
          cd ../..
          # Generate checksums
          cd release
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/pfm-macos.zip
            release/pfm-windows-amd64.zip
            release/pfm-linux-amd64.tar.gz
            release/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
