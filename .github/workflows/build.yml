name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  GO_VERSION: '1.23.4'
  NODE_VERSION: '20'

jobs:
  build-windows:
    name: Windows Build
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [amd64, 386]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Windows ${{ matrix.arch }}
        shell: bash
        run: |
          mkdir -p build/bin
          wails build -platform windows/${{ matrix.arch }} -clean -o pfm-windows-${{ matrix.arch }}.exe

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pfm-windows-${{ matrix.arch }}
          path: build/bin/pfm-windows-${{ matrix.arch }}.exe

  build-linux:
    name: Linux Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev build-essential pkg-config

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Linux ${{ matrix.arch }}
        run: |
          mkdir -p build/bin
          wails build -platform linux/amd64 -clean -o pfm-linux-amd64

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pfm-linux-${{ matrix.arch }}
          path: build/bin/pfm-linux-${{ matrix.arch }}

  build-macos:
    name: macOS Build
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build macOS ${{ matrix.arch }}
        run: |
          mkdir -p build/bin
          # Build .app bundle
          wails build -platform darwin/${{ matrix.arch }} -clean -o pfm.app
          
          # Rename and Zip
          cd build/bin
          if [ -d "pfm.app" ]; then
            zip -r pfm-macos-${{ matrix.arch }}.zip pfm.app
          else
            echo "Error: pfm.app not found"
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pfm-macos-${{ matrix.arch }}
          path: build/bin/pfm-macos-${{ matrix.arch }}.zip

  release:
    name: Create Release
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: pfm-windows-*
          path: artifacts/windows
          merge-multiple: true

      - name: Download macOS Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: pfm-macos-*
          path: artifacts/macos
          merge-multiple: true

      - name: Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: pfm-linux-*
          path: artifacts/linux
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows/*.exe
            artifacts/macos/*.zip
            artifacts/linux/*
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
