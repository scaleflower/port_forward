name: Build Multi-Platform

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  GO_VERSION: '1.24'
  NODE_VERSION: '18'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            platform: windows/amd64
            output: pfm-windows-amd64.exe
            artifact: pfm-windows-amd64
          - os: windows-latest
            platform: windows/386
            output: pfm-windows-386.exe
            artifact: pfm-windows-386
          # Linux
          - os: ubuntu-latest
            platform: linux/amd64
            output: pfm-linux-amd64
            artifact: pfm-linux-amd64
          - os: ubuntu-latest
            platform: linux/386
            output: pfm-linux-386
            artifact: pfm-linux-386
          # macOS
          - os: macos-latest
            platform: darwin/amd64
            output: pfm-macos-intel.app
            artifact: pfm-macos-intel
          - os: macos-latest
            platform: darwin/arm64
            output: pfm-macos-apple-silicon.app
            artifact: pfm-macos-apple-silicon

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # Linux dependencies
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      # Install 32-bit libraries for Linux 386 build
      - name: Install Linux 386 dependencies
        if: runner.os == 'Linux' && contains(matrix.platform, '386')
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib

      # Windows dependencies for CGO
      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc mingw-w64-i686-gcc

      # Install NSIS for Windows installer
      - name: Install NSIS (Windows)
        if: runner.os == 'Windows'
        run: choco install nsis -y

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build application
        shell: bash
        run: |
          if [[ "${{ matrix.platform }}" == "windows/386" ]]; then
            export PATH="/c/msys64/mingw32/bin:$PATH"
            export CC=i686-w64-mingw32-gcc
            export CXX=i686-w64-mingw32-g++
            wails build -platform ${{ matrix.platform }} -o ${{ matrix.output }} -nsis
          elif [[ "${{ matrix.platform }}" == "windows/amd64" ]]; then
            export PATH="/c/msys64/mingw64/bin:$PATH"
            wails build -platform ${{ matrix.platform }} -o ${{ matrix.output }} -nsis
          else
            wails build -platform ${{ matrix.platform }} -o ${{ matrix.output }}
          fi

      # Package artifacts
      - name: Package Windows artifact
        if: runner.os == 'Windows'
        run: |
          mkdir -p dist
          # Copy portable exe
          cp build/bin/${{ matrix.output }} dist/
          # Copy installer if exists
          if ls build/bin/*-installer.exe 1> /dev/null 2>&1; then
            cp build/bin/*-installer.exe dist/${{ matrix.artifact }}-installer.exe
          fi
        shell: bash

      - name: Package Linux artifact
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist
          cp build/bin/${{ matrix.output }} dist/
          chmod +x dist/${{ matrix.output }}

      - name: Package macOS artifact
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist
          cd build/bin
          zip -r ../../dist/${{ matrix.artifact }}.zip *.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/*
          retention-days: 30

  # Create release when a tag is pushed
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          # Windows (portable + installer)
          cp artifacts/pfm-windows-amd64/pfm-windows-amd64.exe release/
          cp artifacts/pfm-windows-386/pfm-windows-386.exe release/
          # Windows installers (if exist)
          [ -f artifacts/pfm-windows-amd64/pfm-windows-amd64-installer.exe ] && cp artifacts/pfm-windows-amd64/pfm-windows-amd64-installer.exe release/ || true
          [ -f artifacts/pfm-windows-386/pfm-windows-386-installer.exe ] && cp artifacts/pfm-windows-386/pfm-windows-386-installer.exe release/ || true
          # Linux
          cp artifacts/pfm-linux-amd64/pfm-linux-amd64 release/
          cp artifacts/pfm-linux-386/pfm-linux-386 release/
          # macOS
          cp artifacts/pfm-macos-intel/pfm-macos-intel.zip release/
          cp artifacts/pfm-macos-apple-silicon/pfm-macos-apple-silicon.zip release/

          # Create checksums
          cd release
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
